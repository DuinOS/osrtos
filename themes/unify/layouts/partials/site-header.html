<!-- Header -->
<header id="js-header" class="u-header u-header--static">
    <div class="u-header__section u-header__section--light g-bg-white g-transition-0_3 g-py-10">
      <nav class="js-mega-menu navbar navbar-expand-lg hs-menu-initialized hs-menu-horizontal">
        <div class="container">
          <!-- Responsive Toggle Button -->
          <button class="navbar-toggler navbar-toggler-right btn g-line-height-1 g-brd-none g-pa-0 g-pos-abs g-top-minus-3 g-right-0" type="button" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navBar" data-toggle="collapse" data-target="#navBar">
            <span class="hamburger hamburger--slider">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
            </span>
            </span>
          </button>
          <!-- End Responsive Toggle Button -->

        <!-- Logo -->
        <a href="{{ .Site.BaseURL }}" class="navbar-brand">
          <h2 class="h4 g-font-weight-600 g-mb-5">{{ .Site.Title }}</h2>
        </a>
        <!-- End Logo -->

        <!-- Navigation -->
        <div class="collapse navbar-collapse align-items-center flex-sm-row g-pt-10 g-pt-5--lg" id="navBar">
          {{ if .Site.Menus.main }}
          <ul class="navbar-nav ml-auto text-uppercase g-font-weight-600 u-main-nav-v5 u-sub-menu-v1">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <li class="nav-item g-mx-20--lg{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
              <a href="{{ .URL }}" class="nav-link px-0" title="{{ .Name }} page">{{ .Name }}</a>
            </li>
            {{ end }}
          </ul>
          {{ end }}
        </div>
        <!-- End Navigation -->
      </div>
    </nav>
  </div>
</header>
<hr class="d-none d-lg-block g-brd-gray-light-v4 g-mb-40" />
